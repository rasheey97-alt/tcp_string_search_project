[DEFAULT]
# Path to the data file (used by server)
linuxpath = data/200K.txt

# Reload file contents on every query (True/False)
REREAD_ON_QUERY = False

# Enable SSL (True for SSL/TLS, False for plain TCP)
ENABLE_SSL = True

# Server hostname or IP address

host = 127.0.0.1






# Port number for client-server communication
port = 9999

# SSL Certificate and Key paths (only needed if ENABLE_SSL=True)
SSL_CERT = ssl/server.crt
SSL_KEY = ssl/server.key
